<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="background-image">
                <div class="logo-section">
                    <img src="images/odin-lined.png" alt="odin logo">
                    <span>ODIN GARDEN</span>
                </div>
            </div>
        </header>

        <main>
            <div class="form-info">
                <p>Please fill in this fake form to order fresh and delicious fruits. Right from the tree to your plate
                    in
                    less than 24 hrs.</p>
            </div>
            <form action="" method="POST" id="order-form">
                <fieldset>
                    <legend>You can do this!</legend>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" maxlength="15" required>
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" maxlength="15" required>
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8"
                            placeholder=" at least 8 characters" required>
                    </div>

                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" minlength="8"
                            placeholder=" at least 8 characters" required>
                    </div>
                </fieldset>
            </form>

            <button type="submit" id="submit" form="order-form">Create Account</button>
            <p class="login">Already have an account? <span class="login-text">Log in</span></p>

        </main>
    </div>

    <script>

        const inputs = document.querySelectorAll('input, select, textarea');

        for (let input of inputs) {
            input.addEventListener('invalid', (event) => {
                input.classList.add('error');
            }, false);

            // Optional: Check validity onblur
            input.addEventListener('blur', (event) => {
                if (input.checkValidity()) {
                    input.classList.remove('error');
                };
            })

        }

    </script>
</body>

</html>
